    <!-- 新增的 JavaScript 代码 -->
    <script>
        // 评分系统
        const starButtons = document.querySelectorAll('.star-btn');
        let currentRating = 0;
        
        starButtons.forEach(button => {
            button.addEventListener('click', () => {
                const rating = parseInt(button.dataset.rating);
                currentRating = rating;
                
                // 更新星星显示
                starButtons.forEach((btn, index) => {
                    btn.style.opacity = index < rating ? '1' : '0.5';
                });
                
                // 更新平均分显示
                document.getElementById('averageRating').textContent = rating.toFixed(1);
                
                // 这里可以添加发送评分到服务器的代码
                console.log(`用户评分：${rating}`);
            });
        });

        // 评论系统
        const commentForm = document.querySelector('textarea');
        const submitButton = commentForm.nextElementSibling;
        const commentsList = document.getElementById('commentsList');

        submitButton.addEventListener('click', () => {
            const commentText = commentForm.value.trim();
            if (commentText) {
                // 创建新评论
                const newComment = document.createElement('div');
                newComment.className = 'border-b pb-4';
                newComment.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-semibold">游客${Math.floor(Math.random() * 1000)}</span>
                        <span class="text-apple-orange">${'⭐'.repeat(currentRating || 5)}</span>
                    </div>
                    <p class="text-gray-600">${commentText}</p>
                `;
                
                // 添加到评论列表顶部
                commentsList.insertBefore(newComment, commentsList.firstChild);
                
                // 清空输入框
                commentForm.value = '';
                
                // 这里可以添加发送评论到服务器的代码
                console.log('新评论已添加');
            }
        });

        // 社交分享
        const shareButtons = document.querySelectorAll('.social-share-btn');
        shareButtons.forEach(button => {
            button.addEventListener('click', () => {
                const platform = button.dataset.platform;
                const url = encodeURIComponent(window.location.href);
                const title = encodeURIComponent('来玩除草大师！');
                
                let shareUrl = '';
                switch(platform) {
                    case 'twitter':
                        shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                        break;
                    case 'facebook':
                        shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                        break;
                    case 'reddit':
                        shareUrl = `https://reddit.com/submit?url=${url}&title=${title}`;
                        break;
                }
                
                window.open(shareUrl, '_blank');
            });
        });

        // 本地存储评论和评分
        function saveToLocalStorage(key, value) {
            try {
                const existing = JSON.parse(localStorage.getItem(key) || '[]');
                existing.unshift(value);
                localStorage.setItem(key, JSON.stringify(existing.slice(0, 100))); // 只保存最新的100条
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
        }

        // 页面加载时从localStorage加载数据
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const comments = JSON.parse(localStorage.getItem('comments') || '[]');
                const ratings = JSON.parse(localStorage.getItem('ratings') || '[]');
                
                // 显示保存的评论
                comments.forEach(comment => {
                    // 添加评论到列表
                });
                
                // 计算并显示平均评分
                if (ratings.length > 0) {
                    const average = ratings.reduce((a, b) => a + b, 0) / ratings.length;
                    document.getElementById('averageRating').textContent = average.toFixed(1);
                }
            } catch (e) {
                console.error('Error loading from localStorage:', e);
            }
        });
    </script>
